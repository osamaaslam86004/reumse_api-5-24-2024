{% extends "base.html" %}
{% block content %}

{% if form.errors %}<h1>
    {% for error in form.erros %}
    {{error}}
    {% endfor %}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p><button type="submit">Submit</button></p>
    </form>

    {% endblock %}
